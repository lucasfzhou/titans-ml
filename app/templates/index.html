<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANS App</title>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h3>Hello TITANS!</h3>

    <div>
        <form onsubmit="return predictImage(this)" method="post" action="api/predict" enctype="multipart/form-data">
            <label for="scale">Model Scale (between [0, 7]):</label>
            <input type="number" id="scale" name="scale" min="0" max="7" value="4"><br><br>
            <label for="top_k">Top K (between [1, 1000]):</label>
            <input type="number" id="top_k" name="top_k" min="1" max="1000" value="5"><br><br>
            <label for="image">Select image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit">
        </form>
    </div>
    <div id="resultDiv"></div>
</body>
</html>
